[phases.setup]
packages = ["nodejs", "npm", "php", "php-cli", "php-mysql", "composer"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "cd frontend && npm ci",
  "cd frontend && npm run build",
  "php artisan config:cache",
  "php artisan view:cache",
]

[phases.start]
cmds = ["php -S 0.0.0.0:$PORT -t public"]
